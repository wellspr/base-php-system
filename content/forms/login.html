        <form class="login-form" action="#" method="post">

            <h1 class="login-text">Login to your account</h1>

            <div class="login-field">

                <div class="login-subfield username">
                    <label for="username">Username or Email</label>
                    <input class="text-input bg-img" id="username" type="text" name="username" placeholder="Username or Email">
                </div>

                <div class="login-subfield password">
                    <label for="password">Password</label>
                    <input class="text-input bg-img" id="password" type="password" name="password" placeholder="Password">
                </div>

                <div class="rememberme">
                    <input type='checkbox' name='remember-me' id='rememberme'>
                    <label for='rememberme'>Remember me</label>
                </div>

                <div class="login-buttons">
                    <button class="button" type="submit" name="submit" value="Sign In">Sign In</button>
                </div>

                <div class="comp">
                    <span class="comp-text forgot">
                        <a href="#">Forgot your password?</a>
                    </span>
                    <span class="comp-text signup">
                        <a href="/user/register">Sign Up</a>
                    </span>
                </div>

            </div>

        </form>
