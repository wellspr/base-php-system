<form class="forms" action="/user/create" method="post">

    <div class="formfield">

        <div class="formsubfield">
            <label for="usrname"> Username
                <input type="text" id="usrname" name="username" placeholder="Username" required>
            </label>
        </div>

        <div class="formsubfield">
            <label for="email"> Email
                <input type="email" id="email" name="email" placeholder="Email" required>
            </label>
        </div>

        <div class="formsubfield">
            <label for="passwd"> Password
                <input type="password" id="passwd" name="password" placeholder="password" required>
            </label>
        </div>

    </div>


    <div class="formfield">

        <div class="formsubfield">
            <label for="firstName">Nome:
                <input type="text" name="firstName" placeholder="Informe seu primeiro nome" required>
            </label>

            <label for="lastName">Sobrenome:
                <input type="text" name="lastName" placeholder="Informe seu sobrenome" required>
            </label>
        </div>

    </div>

    <input type="submit" name="submit" value="Registrar">

    <input type="submit" name="clear" value="Limpar">

</form>
